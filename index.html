    <style>
      :root {
        font-size: 62.5%;
      }

     
     * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
     
      font-family: Arial, Helvetica, sans-serif;
     }
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        /* flex-direction: column; */
       
       
        width: 100vw;
        height: 100vh;
       
         /* border: 1px solid rgb(68, 0, 255);  */
      } 

      .result{
        width: 100%;
        height: 15vh;
        color: white;
        font-size: 6rem;
        background-color: black;
       flex-grow: 1;
       text-align: right;
       line-height: 15vh;
       padding-right: 5rem;
       
      }
      .panel{
      width: 60%;
      height: 85vh;
      min-width: 500px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      align-content: space-around;
     


        
      }

      .panel div:not(.result){
        /* border: 2px solid white; */
        /* flex-grow: 1; */
        height: 10vh;
        flex-basis: 30%;
        background-color: cadetblue;
        color: white;
        font-size: 5rem;
        display: flex;
        align-items: center;
        justify-content: center;
       padding: 2rem;
        transition-duration: 0.2s;
      }
      .panel div:nth-child(17),
      .panel div:nth-child(18) {
        flex-basis: 45%;
        /* background-color: red; */
      }


      .panel div:hover{
        cursor: pointer;
        background-color: rgb(2, 79, 82);
      }
